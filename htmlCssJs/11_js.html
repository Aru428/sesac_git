<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <!-- js 참조 : 내장 방식, 링크 방식 (굳이 head태그에 적지 않아도 된다) -->
    <!-- 내장 방식 -->
    <script>
        // scirpt 태그 내부에 js 문법
        console.log("hello"); // 브라우저에 있는 console에 출력

        // 브라우저 안내메시지로 출력
        // alert("hello")

        // 변수 선언 및 할당
        // 키워드(var/let/const) 변수이름 = 값;
        // var : 재선언 가능, 재할당 가능
        var name = "sohee";     
        var name;       // 재선언 : 같은 이름은 같은 공간을 가리킨다.
        name = "lily"   // 재할당

        // let : 재선언 불가능, 재할당 가능
        let name2 = "sohee2";
        name2 = "sohee3";

        // const : 재선언 불가능, 재할당 불가능 (선언할 때 할당도 필수)
        const name3 = "sohee4";
        
        console.log(name, name2, name3);

        // 문자 + 숫자를 동시에 쓰고 싶을 때
        let age = 99;

        console.log( "hello", age )
        console.log( name3 + age )
        console.log( "hello" + age )
        console.log( `hello ${name3} bye bye` )

        // 배열 : (비슷한 특징을 가진 값들을) 하나의 변수에 여러개의 값을 담고 싶을 때 사용
        let fruits = ["사과", "바나나", "포도", "파인애플"];
        console.log(fruits)

        // indexing : 배열의 원소에 접근할 때 사용
        // 문법 : 변수이름[인덱스]
        console.log(fruits[0])
        console.log(fruits[1])
        console.log(fruits[2])
        console.log(fruits[3])

        // Object(자료형) : 하나의 사물에 대한 정보를 저장
        let cat = {
            // key : value
            name: "장화",
            age: 80,
            isCute: true,
            mew: function() {}, // method(함수)
        }
        console.log(cat.name)
        console.log(cat.isCute)
        console.log(cat.mew())

        let me = {
            name: "sohee",
            age: 25,
            interests: ["music", "movie"],
        }
        console.log(me.name)
        console.log(me.age)
        console.log(me.interests)

        // prompt : 사용자에게 입력 받음(무조건 문자로)
        // let mathScore = Number(prompt("수학 점수"));
        // let engScore = Number(prompt("영어 점수"));
        
        // let avgScore = (mathScore + engScore) / 2;
        // console.log(avgScore)

        // 연산자
        // ------------ 대입 연산자 (=) ------------
        let num1 = 5;

        // ------------ 비교 연산자 ------------
        // ==, === | === : 자료형까지 비교
        console.log("80" == 80)     // true
        console.log("80" === 80)    // false
        // >=, >, <=, <
        console.log(70 > 80)
        // !=, !==
        console.log("80" != 80)     // false
        console.log("80" !== 80)    // true

        // ------------ 산술 연산자 ------------
        // +, -, *, /, %, **(거듭제곱)
        console.log(80 + 70)    // 150
        console.log(8 * 7)      // 56
        console.log(10 / 2)     // 5
        console.log(10 % 2)     // 0
        console.log(2**3)       // 8

        // ------------ 논리 연산자 ------------
        // !, &&, ||
        let num = 5;
        console.log( 4 < num && num < 8)    // true
        console.log( num == 5 || num > 8)   // true
        let bool = true;
        console.log( !bool )    // false

        // ------------ 증감 연산자 ------------
        let num5 = 5;
        console.log(num5++)     // 5
        console.log(++num5)     // 7
        num5 = 5;
        console.log(num5--)     // 5
        console.log(--num5)     // 3

        // ------------ 함수 선언 ------------
        funEx12();   // 명시적 함수 선언한 경우 함수 선언 이전에 함수를 호출해도 사용 가능함
        // 명시적 함수 선언
        function funEx12 () {
            console.log("hello 1")
        }   // 호이스팅 : 함수 선언하는 부분을 다 위로 빼서 생각하겠다.
        funEx12();   // 함수 호출

        // 함수 표현식으로 선언
        const funEx22 = function () {
            console.log("hello 2")
        }
        const funEx32 = () => {
            console.log("hello 3")
        }
        funEx22();
        funEx32();

        // ------------ 함수 형태 ------------
        // 매개변수 X, 반환값 X
        function funEx1 () {
            console.log("funEx1")
        }
        funEx1();

        // 매개변수 O, 반환값 X
        function funEx2 (num) {     // 매개변수 : 함수 외부에서 함수 내부로 값을 전달하고 싶을 때 사용하는 변수
            console.log(num)
        }
        funEx2(num);

        // 매개변수 X, 반환값 O
        function funEx3 () {
            console.log("funEx3")
            return "hello"           // 반환 값 : 함수 내부의 값을 함수 외부로 전달하는 값
        }
        let hello = funEx3();
        console.log(hello)

        // 매개변수 O, 반환값 O
        function funEx4 (num1, num2) {
            console.log("funEx4")
            return num1 + num2;
        }
        let sum = funEx4(2, 3);
        console.log(sum)


        function multifly (num1, num2) {
            return num1 * num2;
        }
        console.log(multifly(3, 7));
        console.log(multifly(2, 2));

        let square = function (num) {
            console.log(num**2);
        }
        square(4);
        square(11);
        square(5);
        
    </script>

    <!-- 링크 방식 -->
    <!-- <script src="./js/index.js"></script> -->
</body>
</html>
