<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습, 설문 조사</title>
</head>
<body>
    <h2>설문조사</h2>
    이름 <input type="text" name="name" /> <br />
    이메일 <input type="email" name="email" placeholder="love@example.com" />
    
    <h4>나이</h4>
    <input type="radio" name="age" value="10대" /> 10대
    <input type="radio" name="age" value="20대" /> 20대
    <input type="radio" name="age" value="30대" /> 30대
    <input type="radio" name="age" value="40대" /> 40대
    <input type="radio" name="age" value="50대" /> 50대
    <input type="radio" name="age" value="60대 이상" /> 60대 이상

    <h4>원하는 강의(복수응답가능합니다.)</h4>
    <input type="checkbox" name="lecture" value="html"> html
    <input type="checkbox" name="lecture" value="javascript"> javascript
    <input type="checkbox" name="lecture" value="css"> css

    <br /><br />

    <textarea name="textarea" cols="110" rows="10"> 하고 싶은 말을 써주세요:) </textarea>

</body>
</html>
