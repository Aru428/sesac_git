<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 태그 수업 2</title>
</head>
<body>
    <!-- 
        . : 현재 위치
        ./cat.jpg : 현재 위치에 있는 "cat.jpg" 파일에 접근
        ../ : 부모 위치, 한 단계 앞 위치로 이동
     -->
     
    <img 
        src="./cat.jpg" 
        alt="고양이 입니다." 
        title="고양이" 
        width="100" 
        height="100"
    />

    <a href="https://www.naver.com" target="_blank">네이버</a>
    <a href="./01_HTML.html">이전 페이지 입니다.</a>

    <hr />

    <h2>회원가입</h2>
    <form>
        이름: <input type="text" name="name" />
        <br />
        이메일: <input type="email" name="email" />
        <br />
        비밀번호: <input type="password" name="pw" />
        <br />
        비밀번호 확인: <input type="password" name="pw_check" />
        <input type="button" value="제출" />
        <button>제출</button>
        <br /><br />

        취미를 선택하세요. <br />
        <input type="checkbox" name="hobby" value="축구"/> 축구
        <input type="checkbox" name="hobby" value="야구"/> 야구
        <input type="checkbox" name="hobby" value="농구"/> 농구
        <br /><br />

        성별을 선택하세요. <br />
        <input type="radio" name="gender" value="남성" /> 남성
        <input type="radio" name="gender" value="여성" /> 여성
        <br />
        15세 이상인가요? <br />
        <input type="radio" name="is_older_15" value="예"/> 예
        <input type="radio" name="is_older_15" value="아니오"/> 아니오
        <br /><br />

        생년월일 : <input type="date" name=birth /> <br />
        색 : <input type="color" name="color" /> <br />
        범위 : <input type="range" name="range" min="0" max="100" step="10" /> <br />
        파일 : <input type="file" name="image" />
        <br /><br />

        <select name="select_option">
            <optgroup label="옵션 1~2">
                <option value="option1">옵션 1</option>
                <option value="option2">옵션 2</option>
            </optgroup>     
            <optgroup label="옵션 3~4">
                <option value="option3">옵션 3</option>
                <option value="option4">옵션 4</option>
            </optgroup>
        </select>

    </form>

    

</body>
</html>
