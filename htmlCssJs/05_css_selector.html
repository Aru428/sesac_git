<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <link rel="stylesheet" href="./css/css_selector_2.css"/>
</head>
<body>
    <div class="div-hover">hover 테스트</div>
    <div class="div-active">active 테스트</div>
    <input type="text" class="input-focus" name="">
    <a href="https://www.naver.com/">네이버</a>

    <br /><br />

    <div class="fruits">
        <!-- <p>망고</p> -->
        <span>딸기</span>
        <span>수박</span>
        <div>오렌지</div>
        <p>망고</p>
        <h3>사과</h3>
    </div>

    <div class="fruits-2">
        <span>딸기</span>
        <span class="wm">수박</span>
        <span>오렌지</span>
        <span>망고</span>
        <span>사과</span>
    </div>

    <br /><br />
    <hr />

    <h1 class="h1-hover">hover 테스트</h1>
    <a href="" class="a-active">active url</a>
    <input type="text" class="input-focus">

    <br /><br />
    <hr />

    <div class="stripes">
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
        <div>yellow</div>
    </div>

    <br /><br />
    <hr />

    <h1>가상 요소 선택자</h1>
    <div class="before-el">hello</div>
    <div class="after-el">hello</div>

    <div class="box">여기요!</div>

    <br /><br />
    

    <h1>속성 선택자</h1>
    <input type="text" name="name" />
    <input type="password" name="" />

    <br /><br />

    <input type="text" placeholder="이름" />
    <input type="password" value="pw" />
    <input type="text" value="000-0000-0000" />
    <input type="text" placeholder="핸드폰" />
    <input type="text" placeholder="주민번호" disabled />
    
</body>
</html>
