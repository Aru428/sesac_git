<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document 객체</title>
    <style>
        .container {
            width: 600px;
            height: 400px;
            background-color: beige;
            display: flex;
            flex-wrap: wrap;
        }

        .box {
            width: 100px;
            height: 100px;
        }

        .red {
            background-color: red;
        }

        .orange {
            background-color: orange;
        }

        .yellow {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box red"></div>
        <div class="box orange"></div>
        <div class="box yellow"></div>
    </div>

    <!-- input 태그를 선택해서 placeholder 속성 추가 -->
    <input type="text" name="name"/>

    <div>
        <button type="button" onclick="twinckle()">반짝여라</button>
        <button type="button" onclick="addPlaceholder()">placeholder</button>
        <button type="button" onclick="addBox()">box 추가</button>
        <button type="button" onclick="removeBox1()">box 삭제</button>
    </div>


    <script>
        let boxes = document.querySelectorAll(".box");
        let box1 = boxes[0];
        box1.innerHTML = "hello";

        console.log(box1.classList);    // 해당 요소의 class 리스트를 보여줌

        function twinckle(){
            // if (box1.classList.contains("red"))
            //     box1.classList.remove("red")
            // else
            //     box1.classList.add("red")
            box1.classList.toggle("red") // 위에 함수와 동일한 행동을 함
        }

        // input 태그를 선택해서 placeholder 속성 추가
        let input = document.querySelector("input")
        function addPlaceholder() {
            input.setAttribute("placeholder", "이름을 입력하세요");
            input.setAttribute("id", "input_name");
        }

        // 특정 요소의 자식 요소들에 접근
        const container = document.querySelector(".container");
        console.log(container.children[1]);    // children은 배열을 반환

        // 특정 요소의 부모 요소에 접근
        console.log(box1.parentNode);   // parentNode는 기본적으로 하나의 요소만 반환

        // 특정 요소의 형제 요소에 접근
        console.log(box1.nextElementSibling);   // 다음 형제 요소 하나만 반환
        console.log(boxes[1].previousElementSibling); // 이전 형제 요소 하나만 반환

        // 박스 추가 버튼 함수 (container 안 마지막에 추가)
        function addBox() {
            // container 선택
            const container2 = document.querySelector(".container");

             // 새로운 요소를 생성 (createElement -> 안에 태그 이름을 넣어야한다!)
            const newBox = document.createElement("div");   
            // newBox.classList.add("box");
            // newBox.classList.add("red");
            newBox.className = "box red box1"

            // container의 마지막 자식으로 추가를 한다 (append, appenChild) 둘의 차이점?
            container.appendChild(newBox); // Node 객체만 넘길 수 있다. appendChild는 반환값(추가한 요소)이 있다
            // container2.append("newBox"); // 문자열도 인자로 넘길 수 있음

            // container의 첫번째 자식으로 추가를 한다 (prepend)
            // container2.prepend(newBox)

            // container의 형제로 추가 (before, after)
            // container2.before(newBox)
            // container2.after(newBox)
        }

        function removeBox() {
            // 방법 1
            // 삭제하고 싶은 요소 선택
            const orangeBox = document.querySelector(".box.orange");
            // 삭제한다
            orangeBox.remove()

            //방법2
            // 삭제하고 싶은 요소의 부모 요소를 선택해서 자식으로 접근. removeChild 또한 반환값(삭제된 요소)이 있다
            // const container2 = document.querySelector(".container");
            // container2.removeChild(container2.children[1]);
        }

        function removeBox1() {
            const box1 = document.querySelector(".box1")
            box1.remove()
        }
        
    </script>
</body>
</html>
