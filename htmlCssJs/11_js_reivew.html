<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js 복습</title>
  </head>
  <body>
    <script>
      // 자바스크립트 복습
      console.log("hello");

      // 변수 사용
      let name = "길동";
      var email = "gildong@naver.com";
      let city = "서울";
      console.log(
        `${name}이 사는 곳은 ${city}이고 \nemail주소는 ${email} 이다.`
      );

      let number = 123;
      let opacity = 0.7;
      console.log(number);
      console.log(opacity);

      let checked = true;
      console.log(checked);
      console.log(!checked);

      let undef;
      console.log(undef);

      let empty = null;
      console.log(empty);

      let data = [1, "Apple", false, null, undefined];
      console.log(data[0], data[1], data[2], data[3], data[4]);

      let cat = {
        name: "나비",
        age: 1,
        isCute: true,
        mew: function () {
          return "냐옹";
        },
      };
      console.log(cat);
      console.log(cat.name);
      console.log(cat.mew());

      console.log(typeof "안녕");
      console.log(typeof 3);

      // String() vs toString()
      // String() : 어떤 형태이든 문자로 형변환
      // .toString() : null, undefined 형변환 시 오류

      // Number() vs parseInt()
      // Number() : 숫자(전체값 출력, 소수점 가능)로 구성된 문자열만 형변환 가능
      // parseInt() : 숫자와 문자가 섞인 문자열에서 숫자(정수)만 추출해서 형변환, 진수보현 가능

      // 명시적 함수 선언
      function funEx1() {
        console.log(1);
      }
      funEx1();

      // 함수 표현식 선언
      let funEx2 = function () {
        console.log(2);
      };
      funEx2();

      // 실습 - 자료형
      let me = {
        name: "sean",
        isLeader: true,
        job: "developer",
        interests: ["tv", "music", "minion"],
      };
      console.log(me);
      console.log("interests:", me.interests);
      console.log("isLeader:", me.isLeader);
      console.log("job:", me.job);
      console.log("name:", me.name);

      // 실습 - 형변환
      //   let mathScore = Number(prompt("수학 점수를 입력해주세요"));
      //   let engScore = Number(prompt("영어 점수를 입력해주세요"));
      //   console.log(`두 점수의 평균은 ${(mathScore + engScore) / 2} 입니다`);

      // 실습 - 함수(1)
      function multifly(num1, num2) {
        return num1 * num2;
      }
      console.log(multifly(3, 7));
      console.log(multifly(2, 2));

      // 실습 - 함수(2)
      let square = function (num) {
        console.log(num ** 2);
      };
      square(4);
      square(11);
      square(5);

      // js 조건문 실습
      console.log("----- 조건문 -----");

      // 실습 - if문
      //   let age = Number(prompt("나이를 입력해주세요"));
      let age = 17;
      if (age >= 20) {
        console.log("성인");
      } else if (age >= 17) {
        console.log("고등학생");
      } else if (age >= 14) {
        console.log("중학생");
      } else if (age >= 8) {
        console.log("초등학생");
      } else {
        console.log("유아");
      }

      // 실습 - 지금은 오전? 오후?
      let now = new Date();
      if (0 <= now.getHours() && now.getHours() <= 12) {
        console.log("오전");
      } else {
        console.log("오후");
      }
    </script>
  </body>
</html>
