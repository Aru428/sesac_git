    <div>방명록입니다.</div> <br />

    <span><b>작성자</b></span>
    <input type="text" id="name"> <br />
    <span><b>내용</b></span>
    <input type="text" id="content"> <br /><br />

    <button type="button" onclick="addTr()">작성</button><br /><br />

    <table border="1" style="width: 500px;">
        <thead>
            <tr>
                <th>번호</th>
                <th>작성자</th>
                <th>내용</th>
                <th>작성일</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        let num = 1;
        function addTr(){
            let name = document.getElementById("name").value;
            let content = document.getElementById("content").value;
            const date = new Date();
            const dateString = `${date.getFullYear()}-${date.getMonth()+1}-${date.getDate()} ${date.getHours()} : ${date.getMinutes()}`;

            let tr = document.createElement("tr");
            let td1 = document.createElement("td");
            td1.innerText = num;
            let td2 = document.createElement("td");
            td2.innerText = name;
            let td3 = document.createElement("td");
            td3.innerText = content;
            let td4 = document.createElement("td");
            td4.innerText = dateString;

            tr.append(td1);
            tr.append(td2);
            tr.append(td3);
            tr.append(td4);
            let tbody = document.querySelector("tbody");
            tbody.append(tr);
            num++;
        }
    </script>
