    <div>방명록입니다.</div>
    <div>
        <div><b>작성자</b> <input type="text" name="name" /></div>
        <b>내용</b> <input type="text" name="content" />
        <button type="button" onclick="addRow()">작성</button>
    </div>

    <table border="1" cellspacing="0">
        <thead>
            <tr>
                <th>번호</th>
                <th>작성자</th>
                <th>내용</th>
                <th>작성일</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        let num = 1;
        function addRow() {
            // input 2개의 값을 가져와야 한다!
            const name = document.querySelector("[name=name]").value;
            const content = document.querySelector("[name=content]").value;

            // 번호, 작성일
            const date = new Date();
            const dateString = `${date.getFullYear()}-${date.getMonth()+1}-${date.getDate()}`;

            // tr태그를 만든다
            const tr = document.createElement("tr");

            // td태그 4개를 만든다
            const td1 = document.createElement("td");
            td1.innerText = num;
            const td2 = document.createElement("td");
            td2.innerText = name;
            const td3 = document.createElement("td");
            td3.innerText = content;
            const td4 = document.createElement("td");
            td4.innerText = dateString;

            // td태그 4개를 tr태그 자식요소로 추가
            tr.append(td1);
            tr.append(td2);
            tr.append(td3);
            tr.append(td4);

            // tbody태그의 자식요소로 tr태그를 추가
            const tbody = document.querySelector("tbody");
            tbody.append(tr);
            num++;
        }
    </script>
</body>
