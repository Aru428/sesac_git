<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 바꾸기</title>
  </head>
  <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"
  ></script>
  <style>
    .container {
      width: 600px;
      height: 600px;
      border: 5px solid orange;
      border-radius: 15%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .text {
      font-size: 100px;
      font-weight: bold;
    }
    .yellow {
      background-color: yellow;
    }

    .container2 {
      position: relative;
      left: 150px;
    }
    img {
      width: 600px;
      height: 600px;
      border-radius: 15%;
    }
    button {
      width: 80px;
      height: 40px;
      background-color: black;
      color: white;
      font-weight: bold;
    }
  </style>
  <body>
    <div class="container">
      <span class="text"><span class="yellow">과일</span>을</span>
      <span class="text">골라볼게요</span>
    </div>

    <div class="container2">
      <button type="button" onclick="apple()">사과</button>
      <button type="button" onclick="banana()">바나나</button>
      <button type="button" onclick="grape()">포도</button>
      <button type="button" onclick="peach()">복숭아</button>
    </div>

    <script>
      function apple() {
        $(".container").empty(); // span삭제
        $(".container").append(`<img src="./images/apple.jpg" />`);
      }

      function banana() {
        $(".container").empty();
        $(".container").append(`<img src="./images/banana.jpg" />`);
      }

      function grape() {
        $(".container").empty();
        $(".container").append(`<img src="./images/grape.jpg" />`);
      }

      function peach() {
        $(".container").empty();
        $(".container").append(`<img src="./images/peach.jpeg" />`);
      }
    </script>
  </body>
</html>
